<!DOCTYPE html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="card">
                    <div class="image-container"> 
                      <img  src="./image-equilibrium.jpg" alt="image-equilibrium"  class="image-equilibrium" >
                      <div class="overlay"><a class="icon" href="#"><img  src="./icon-view.svg" alt="icon-view"></a></div>
                    
                    </div>

                    <p class="equilibrium"><a  href="#"> Equilibrium #3429</a></p>

                    <p class="detail"> Our Equilibrium collection promotes balance and calm.</p>

                      <div class="ethreum">

                          <div class="ethrm"><div><img src="./icon-ethereum.svg" alt="icon"> </div>&nbsp;&nbsp;<b class="eth">0.041 ETH</b></div>
                          
                          <div style="color: hsl(215, 51%, 70%);font-size: small;" class="ethrm"><div ><img src="./icon-clock.svg" alt="icon-clock" ></div> &nbsp;&nbsp;3 days left</div>
                        
                        </div>
                    
                        
                        <hr>
          
                        <div class="footer">

                              <img src="./image-avatar.png" alt="image-avatar" width="30" height="30" style="border: 2px solid hsl(215, 51%, 70%); border-radius: 50%;"> 
                              <div class="creation"> &nbsp;&nbsp;&nbsp; Creation of <a class="jules" href="#"> Jules Wyvern</a></div>
                        
                            </div>
                    
      </div>         
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/shahidkhan6" target="_blank">Shahid Khan</a>.
</div>
</body>
</html>
